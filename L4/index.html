<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Menu</title>
    <!-- @TODO: отступы, лишние пробелы, структура папок, -->
</head>

<body>
    <header>
        <h1>CSS Dinner Shoping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <div class="main_table">
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> A lot of pickles </span>
                    <span>(for the next lessons about CSS)</span>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> 10 apples </span>
                    <span>(for more CSS manipulations)</span>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> 20 oranges </span>
                    <span>(becase they are awesome))</span>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> 10 plates </span>
                    <span>(hmm... they always disappear)</span>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> 15 bentos </span>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="checkbox">
                    <span> 1 botle of Sake ^_^ </span>
                    <span>(for my friends)</span>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <div class="row_footer">Bon appetit :)</div>
    </footer>
</body>

</html>
